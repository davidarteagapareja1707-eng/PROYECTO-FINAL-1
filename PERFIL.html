<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itagüí Turistico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container mt-5">

    <main class="row justify-content-center align-items-center">
      <form class="col-md-6">
        <div class="col-12 mb-4 text-center">
        <img src="Logo_Mesa de trabajo 1.png" alt="" style="width: 200px;">
        </div>
        <h1 class="h3 mb-3 text-center karantina-bold">Ingresa a tu perfil</h1>
        <div class="form-floating"> <input type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com"> <label for="floatingInput">Correo electronico</label> </div>
        <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword"
            placeholder="Password"> <label for="floatingPassword">Contraseña</label> </div>
        <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
            id="checkDefault"> <label class="form-check-label" for="checkDefault">
            Confirmo datos
          </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-body-secondary text-center karla-David">©2025</p>
      </form>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
</body>


</html>
